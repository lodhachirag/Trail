<section class="section-products">
    <div class="container">
            <div class="row justify-content-center text-center">
                    <div class="col-md-8 col-lg-6">
                            <div class="header">
                                    <h3>Featured Product</h3>
                                    <h2>Popular Products</h2>
                            </div>
                    </div>
            </div>
            <div class="row">
                    <!-- Single Product -->
                    <div *ngFor="let p of products">
                        <div class="col-md-6 col-lg-4 col-xl-3">
                                <img src="/assets/download.jpeg" alt="product1">
                                <p class="font-weight-bold" style="margin-top: 10px;color: red;">Price:{{p.price}}</p>
                                <button (click)="addToCart(p)" class="button btn btn-success" style="width:270px;margin-bottom: 20px;">Add to cart</button>
                    
                        </div>
                    </div>
                </div>
        </div>
</section>
