<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<div class="login-form">

        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" [(ngModel)]="foundUser.username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" [(ngModel)]="foundUser.password">
        </div>
        <div class="form-group">
            <button (click)="performLogin()" type="submit" value="submit" class="btn btn-primary btn-block">Log in</button>
        </div> 
        <a routerLink="signup">Signup</a>     
</div>
